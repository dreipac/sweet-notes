name: Update package-lock.json

on:
  workflow_dispatch:

jobs:
  update-lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Update lockfile (install)
        run: |
          npm install --no-audit --no-fund

      - name: Run build if available
        run: |
          if npm run | grep -q ' build'; then
            npm run build
          else
            echo "No build script found, skipping build."
          fi

      - name: Create Pull Request with updated lockfile
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: chore: update package-lock.json
          title: chore: update package-lock.json to match package.json
          body: |
            This PR updates package-lock.json to match package.json so CI can run `npm ci`.
          branch: fix/update-lockfile
